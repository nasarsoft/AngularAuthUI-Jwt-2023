<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-lg-5 col-md-7 offset-lg-md-5">
                <div class="panel border bg-white">
                    <div class="panel-header">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signUpForm">
                            <div class="form-grou pt-3" >
                             <div class="input-field" [class.error]="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required','firstName')">
                                <span class="fa fa-user p-2"></span>
                                 <input  formControlName="firstName" type="text" placeholder="First Name">
                            </div>
                            </div>
                            <small class="text-danger" *ngIf="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required','firstName')" >* First Name is required</small>
                            <div class="form-grou pt-3">
                                <div class="input-field"  [class.error]="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required','lastName')">
                                   <span class="fa fa-user p-2"></span>
                                    <input  formControlName="lastName" type="text" placeholder="Last Name">
                               </div>
                               </div>
                               <small class="text-danger"  *ngIf="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required','lastName')" >*  Last Name is required</small>
                         

                               <div class="form-group pt-3">
                                <div class="input-field"  [class.error]="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')">
                                   <span class="fa fa-user p-2"></span>
                                    <input  formControlName="email" type="text" placeholder="email">
                               </div>
                               </div>

                               <small class="text-danger"  *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')">*  Email is required</small>
                               <div class="form-group pt-3">
                                <div class="input-field"  [class.error]="signUpForm.controls['userName'].dirty && signUpForm.hasError('required','userName')">
                                   <span class="fa fa-user p-2"></span>
                                    <input  formControlName="userName" type="text" placeholder="UserName">
                               </div>
                               </div>
                               <small class="text-danger"  *ngIf="signUpForm.controls['userName'].dirty && signUpForm.hasError('required','userName')">*  UserName is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field"  [class.error]="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">
                                   <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="type" placeholder="Password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                               </div>
                               </div>
                               <small class="text-danger" *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')"  >* Password is required</small>
                               <div class="form-inline fr mt-4">
                                

                               </div>
                               <button (click)="onSignUp()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign Up</button>
                        
                               <div class="text-center pt-4 text-muted">Already have account ? <a id="signup" routerLink="/login">Login</a></div>
                            </form>
                    </div>

                            <a class="px-2"><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-icon-png-transparent-background-osteopathy-16.png"></a>
                            <a class="px-2"><img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png"></a>
                        </div>

                    </div> -->

                </div>
            </div>
        </div>
    </div>
 </div>
