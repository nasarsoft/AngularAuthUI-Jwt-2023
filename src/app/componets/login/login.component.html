 <div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-lg-5 col-md-7 offset-lg-md-5">
                <div class="panel border bg-white">
                    <div class="panel-header">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                             <div class="input-field"  [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                                <span class="fa fa-user p-2"></span>
                                 <input formControlName="username"  
                                 type="text" placeholder="User Name"  >
                            </div>
                            </div>
                             <small class="text-danger" *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">* Username is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field"  [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"> 
                                   <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password"  [type]="type" placeholder="Password" >
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                    <!-- class="form-control is-invalid" -->
                               </div>
                               </div>

                             
                               <small class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">* Password is required</small>
                               <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold"> Forget Password</a>

                               </div>
                               <button (click)="onSignIn()" [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                        
                               <div class="text-center pt-4 text-muted">Don't have account ? <a id="signup" routerLink="/signup">sign up</a></div>
                            </form>
                    </div>

                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">
                            <a class="px-2"><img src="https://www.freepnglogos.com/uploads/facebook-icons/facebook-icon-basic-round-social-iconset-icons-4.png"></a>
                            <a class="px-2"><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-icon-png-transparent-background-osteopathy-16.png"></a>
                            <a class="px-2"><img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png"></a>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
 </div>
